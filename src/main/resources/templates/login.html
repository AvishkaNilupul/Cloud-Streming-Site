<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- for testing -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="body">
    <div class="bg">
        <div class="boxs">
            <div class="box2">
                <div class=""></div>
                <div th:if="${param.error}">
                    <p style="color: red;">Invalid username or password. Please try again.</p>
                </div>
                <h2 class="text">Login</h2>
    
                    <form class="text" action="/login" method="post">
                        <div class="form-group mt-4">
                          <label class="" for="exampleInputEmail1">Enter your email address</label>
                          <input name="username" type="" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          
                        </div>
                        <div class="form-group mt-3">
                          <label for="exampleInputPassword1">Enter your password</label>
                          <input name="password" type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Password">
                        </div>
    
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>

                      </form>
                      <div class="box3 mt-3">
                        <hr class="hr1">
                        <h6 class="text ms-3">or</h6>
                        <hr class="hr1 ms-3">
                      </div>

                      <div class="text mt-3">
                        <h5 id="signup" class="signup">Create a new account Sign Up</h5>
                      </div>
            </div>


            

        </div>

    </div>
    <script>
    document.querySelector(".signup").addEventListener("click", function() {
        window.location.href = `/watch`;
    });
        
    </script>
    
</body>
</html>
